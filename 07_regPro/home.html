  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9a312e7286.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="home.css" />

              </a>
            </div>
            <div class="col-7">
              <button class="px-2">Apps</button>
              <button class="px-2">Features</button>
              <input type="text" placeholder="Search..." id="search-bar" />
            </div>
            <div class="col-2">
              <button class="btn-icon">
                <i class="fa-solid fa-bell"></i>
              </button>
              <button class="btn-icon">
                <i class="fa-solid fa-box"></i>

              <button class="btn-icon">
                <i class="fa-solid fa-user"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <div>
        <div class="row">
          <div class="col-3" id="side-nav">
            <ul class="list-unstyled">
              <li class="side-nav__list-item">
                <i class="fa-solid fa-gauge-high"></i>
                <a class="" href="landing-page.html">&nbsp;Dashboard</a>

              <li class="side-nav__list-item">
                <a href="analayatics.html"
                  ><i class="fa-solid fa-chart-line"></i>&nbsp;Analayatics</a

              <li class="side-nav__list-item">
                <a href="product.html"

              </li>
              <li class="side-nav__list-item">
                <a href="home.html"
                  ><i class="fa-solid fa-people-roof"></i>&nbsp;Employees</a

              </li>
              <li class="side-nav__list-item">
                <a href="landing-page.html"
                  ><i class="fa-solid fa-record-vinyl"></i>&nbsp;Record</a

              <li class="side-nav__list-item">

              <li class="side-nav__list-item">
                <a href="landing-page.html"

                >
              </li>
              <li class="side-nav__list-item">
                <a href="landing-page.html"
                  ><i class="fa-solid fa-shield-halved"></i>&nbsp;Privacy
                  Policy</a
                >
              </li>
              <li class="side-nav__list-item">
                <i class="fa-solid fa-circle-question"></i>
                <a href="#">&nbsp;Help & Support</a>
              </li>
              <li
                class="side-nav__list-item"
                data-bs-toggle="modal"
                data-bs-target="#logoutModal"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i
                ><a href="#">&nbsp;Log Out</a>
              </li>
              <div
                class="modal fade"
                id="logoutModal"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="myModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="myModalLabel">Alert!</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <h3>Do you want to Logout?</h3>
                      <div class="modal-footer mt-4">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <a href="login.html">
                          <button type="button" class="btn btn-danger">
                            LogOut
                          </button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
