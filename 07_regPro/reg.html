<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <title>Document</title>
  <style>
    body {
        margin-top: 20px;
        background-image: url(./images/33395249_fyu9.jpg);
        background-size: 110%;
        background-repeat: no-repeat;
        background-position: center;
    }
    #myRegForm {
      max-width: 900px;
      margin: 10px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px #000000;
    }
  </style>
  <body>
    <div class="container-fluid">
        <div class="col-5 justify-content-center offset-3">
          <div id="myRegForm">
        <h1>Registration Form</h1>
        <div class="form-group ">
          <label for="name">Enter FullName</label>
          <input
            type="text"
            class="form-control my-2"
            id="name"
            name="name"
          />
        </div>
        <div class="form-group ">
            <label for="name">Email</label>
            <input
              type="email"
              class="form-control my-2"
              id="email"
              name="email"
              
            />
          </div>
          <div class="form-group ">
            <label for="name">Mob Number</label>
            <input
              type="text"
              class="form-control my-2"
              id="contactNumber"
              name="contactNumber"
              
            />
          </div>
          <div class="form-group ">
            <label for="name">Password</label>
            <input
              type="password"
              class="form-control my-2"
              id="password"
              name="password"
              
            />
          </div>
          <div class="form-group ">
            <label for="name">Confirm Password</label>
            <input
              type="password"
              class="form-control my-2"
              id="cpassword"
              name="cpassword"
            />
          </div>
          <div>
            <button class="btn btn-success" onclick="regUser()">Register</button>
            <a href="login.html"><button class="btn btn-secondary">Cancel</button></a>
          </div>
        </div>
    </div>
</div>
<script  src="./script.js"></script>
  </body>
</html>
