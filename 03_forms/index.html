<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row container-fluid">
      <div class="col-7 mt-3 ml-2">
        <!-- <form> -->
        <h2>Fill Your Details</h2>
        <hr />
        <div class="row p-2">
          <div class="col-5">
            <label class="">Enter your Name</label>
          </div>
          <div class="col-7">
            <input
              type="text"
              placeholder="Enter your name"
              id="name"
              class="form-control"
            />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-5">
            <label for="">Enter Contact</label>
          </div>
          <div class="col-7">
            <input
              type="text"
              placeholder="Enter your Contact Details"
              id="mob"
              class="form-control"
            />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-5">
            <label for="">Enter Email</label>
          </div>
          <div class="col-7">
            <input
              type="email"
              placeholder="Enter your Email"
              id="email"
              class="form-control"
            />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-5">
            <label for="">Enter your Address</label>
          </div>
          <div class="col-7">
            <input
              type="text"
              placeholder="Enter your Address"
              id="address"
              class="form-control"
            />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-5">
            <label for="">Enter Password</label>
          </div>
          <div class="col-7">
            <input
              type="password"
              placeholder="Enter Password"
              id="password"
              class="form-control"
            />
          </div>
        </div>
        <div class="row p-2">
          <div class="col-5">
            <label for="">Confirm Password</label>
          </div>
          <div class="col-7">
            <input
              type="password"
              placeholder="Confirm Password"
              id="cpassword"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-primary" onclick="return run_event()">
          Submit data
        </button>
        <!-- </form> -->
      </div>
      <div class="col-4 mt-5">
        <div id="output" class="mt-5"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
